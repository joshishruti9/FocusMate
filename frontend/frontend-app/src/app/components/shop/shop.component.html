<div *ngIf="loading" class="text-center">Loading items...</div>
<div *ngIf="error" class="text-center text-danger">{{ error }}</div>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let item of items">
    <div class="card h-100">
      <img [src]="item.imageUrl" class="card-img-top" alt="{{ item.name }}" />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">Price: {{ item.price }} coins</p>
        <button class="btn btn-primary" (click)="purchaseItem(item._id)">
          Purchase
        </button>
      </div>
    </div>
  </div>
</div>
