name: Build and deploy Angular SSR app to Azure Web App - saas5710

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and build Angular frontend (SSR)
        working-directory: ./frontend/frontend-app
        run: |
          npm ci
          npm run build:ssr

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          # ship the whole app folder so Azure sees package.json + dist/
          path: frontend/frontend-app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'saas5710'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
